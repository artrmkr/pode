<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기차표 예매</title>
</head>
<body>
  <h1>기차표 예매</h1>

  <h2>출발역</h2>
  <input type="radio" name="start" value="서울">서울
  <input type="radio" name="start" value="천안">천안
  <input type="radio" name="start" value="세종">세종
  <input type="radio" name="start" value="익산">익산

  <h2>도착역</h2>
  <select id="end">
    <option value="광주">광주</option>
    <option value="목포">목포</option>
    <option value="여수">여수</option>
  </select>

  <br><br>
  <button onclick="showResult()">제출</button>

  <p id="result">결과 :</p>

  <script>
    function showResult() {
      var start = document.querySelector('input[name="start"]:checked');
      var end = document.getElementById("end").value;

      if (start) {
        document.getElementById("result").innerText =
          "결과 : 출발역 " + start.value + ", 도착역 " + end;
      } else {
        document.getElementById("result").innerText = "출발역을 선택하세요!";
      }
    }
  </script>
</body>
</html>
